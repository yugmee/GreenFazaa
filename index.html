<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenFazaa ESG Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>GreenFazaa ESG Dashboard</h1>
  <p>Green House Youth Climate Club</p>
</header>

<section class="score-card">
  <h2>Total ESG Score</h2>
  <div id="esgScore">--</div>
</section>

<section class="metrics">
  <div class="card">
    <h3>Carbon Emissions</h3>
    <p id="carbon">--</p>
  </div>

  <div class="card">
    <h3>Food Waste</h3>
    <p id="waste">--</p>
  </div>

  <div class="card">
    <h3>Plastic Intensity</h3>
    <p id="plastic">--</p>
  </div>

  <div class="card">
    <h3>Campus Ranking</h3>
    <p id="ranking">--</p>
  </div>
</section>

<section class="budget">
  <h2>Projected Budget Multiplier</h2>
  <p id="budget">--</p>
</section>

<script src="script.js"></script>
</body>
</html>
